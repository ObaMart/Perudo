<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perudo</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="shortcut icon" href="icons/logo.png">
</head>
<body>
    <div class="brightness">
        <img class="brightness-icon" src="icons/sun.svg" alt="Brightness icon" id="brightness-icon" onclick="toggleBrightnessSlider()">
        <input type="range" min="0" max="1" value="0.9" step="0.01" id="brightness-slider" style="opacity: 0">
    </div>
    <div class="main">
        <div class="main-color-overlay" style="background-color: hsla(0, 100%, 100%, 0)"></div>
        <div class="main-brightness-overlay" id="dynamic-brightness-overlay" style="background-color: hsla(0, 0%, 0%, 0.07)"></div>
        <div class="home-container">
            <div>
                <h1 class="main-title standard-shadow"><span id="winner-name">&lt;Winnaar&gt;</span> heeft gewonnen met <span id="winner-dice">X</span> dobbelstenen!</h1>
            </div>
            <button class="main-button standard-shadow" onclick="home()">Ga terug naar het homescherm</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.3/socket.io.js" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>
</html>
