<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perudo Home</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <div class="brightness">
        <img class="brightness-icon" src="icons/sun.svg" alt="Brightness icon" id="brightness-icon" onclick="colorMode_ShowModal()">
        <input type="range" min="0" max="1" value="0.9" step="0.01" id="brightness-slider" style="opacity: 0">
        <dialog id="colormode-dialog">
            <div>
                <h4>Dit tabblad is nog niet klaar!</h4>
                <!-- <input type="range" min="0" max="1" value="0.9" step="0.01" id="brightness-slider" style="opacity: 0"> -->
                <input type="radio" id="colormode-dark" name="colormode" value="dark" onchange="colorMode_Change()">
                <label for="dark">Dark</label>
                <input type="radio" id="colormode-color" name="colormode" value="colorful" checked onchange="colorMode_Change()">
                <label for="colorful">Colorful</label>
                <button onclick="colorMode_CloseModal()">Sluiten</button>
            </div>
        </dialog>
    </div>
    <div class="main">
        <div class="backgrounds" id="animated-color-bg"></div>
        <div class="backgrounds" id="variable-color-bg"></div>
        <div class="backgrounds" id="dark-mode-bg"></div>
        <!-- <div class="main-color-overlay" style="background-color: hsla(0, 100%, 100%, 0)"></div> -->
        <div class="main-brightness-overlay" id="dynamic-brightness-overlay" style="background-color: hsla(0, 0%, 0%, 0.07)"></div>
        <div class="home-container">
            <h1 class="main-title standard-shadow">Perudo</h1>
            <input type="text" class="standard-shadow" placeholder="Naam" id="player-name-input">
            <div class="home-buttons-container">
                <button class="main-button standard-shadow" onclick="home_ToggleDialog(true)">Join met code</button>
                <button class="main-button standard-shadow" onclick="home_CreateLobby()">Maak lobby aan</button>
            </div>
            <dialog id="join-code-dialog" class="standard-shadow">
                <div>
                    <div id="join-code-div">
                        <h2 class="code-text standard-shadow">Code: </h2>
                        <input id="join-code-input" class="standard-shadow" type="text" placeholder="DJAL">
                    </div>
                    <div>
                        <button class="main-button standard-shadow dialog-button" onclick="home_ToggleDialog(false)">Annuleren</button>
                        <button class="main-button standard-shadow dialog-button" onclick="home_JoinWithCode()">Join</button>
                    </div>
                </div>
            </dialog>
            <!-- <input id="inp-test" type="text"><button onclick="send()">Test!</button> -->
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.3/socket.io.js" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>
</html>
